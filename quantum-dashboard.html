<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Dashboard Professional - Space Travel Simulator 3D</title>
    
    <!-- Core Libraries (Optimized for Performance) -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <!-- Minimal Grid System -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gridstack@9.2.0/dist/gridstack.min.css">
    <script src="https://cdn.jsdelivr.net/npm/gridstack@9.2.0/dist/gridstack-all.js"></script>
    
    <style>
        :root {
            --quantum-bg: #0a0e27;
            --quantum-panel: rgba(20, 25, 40, 0.95);
            --quantum-border: rgba(59, 130, 246, 0.3);
            --quantum-text: #94a3b8;
            --quantum-text-bright: #e2e8f0;
            --quantum-accent: #3b82f6;
            --quantum-accent-dark: #2563eb;
            --quantum-success: #10b981;
            --quantum-warning: #f59e0b;
            --quantum-danger: #ef4444;
            --quantum-tab-bg: rgba(30, 35, 50, 0.6);
            --quantum-tab-active: #3b82f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: var(--quantum-bg);
            color: var(--quantum-text);
            overflow-x: hidden;
            height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Header */
        .quantum-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background: rgba(10, 14, 39, 0.98);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .quantum-header-top {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }
        
        .quantum-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--quantum-text-bright);
            margin-right: 16px;
        }
        
        .quantum-subtitle {
            font-size: 14px;
            color: var(--quantum-text);
            margin-right: auto;
        }
        
        .quantum-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .quantum-control-btn {
            background: rgba(30, 35, 50, 0.8);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--quantum-text);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .quantum-control-btn:hover {
            background: rgba(59, 130, 246, 0.2);
            border-color: var(--quantum-accent);
            color: var(--quantum-text-bright);
        }
        
        /* Tab Navigation */
        .quantum-tabs {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 24px;
            gap: 4px;
        }
        
        .quantum-tab {
            padding: 10px 24px;
            background: transparent;
            border: none;
            color: var(--quantum-text);
            font-size: 14px;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quantum-tab:hover {
            color: var(--quantum-text-bright);
            background: rgba(59, 130, 246, 0.1);
        }
        
        .quantum-tab.active {
            background: var(--quantum-tab-active);
            color: white;
        }
        
        .quantum-tab-icon {
            width: 16px;
            height: 16px;
            opacity: 0.8;
        }
        
        /* Dashboard Container */
        .quantum-dashboard {
            position: fixed;
            top: 120px;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 24px;
            overflow-y: auto;
            z-index: 1;
            background: linear-gradient(180deg, transparent 0%, rgba(10, 14, 39, 0.5) 100%);
        }
        
        /* Grid Override for Professional Look */
        .grid-stack {
            margin: -12px;
        }
        
        .grid-stack-item {
            padding: 12px;
        }
        
        .grid-stack-item-content {
            background: var(--quantum-panel);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Panel Styles */
        .quantum-panel {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .quantum-panel-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.15);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        
        .quantum-panel-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--quantum-text-bright);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quantum-panel-body {
            flex: 1;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* Stat Cards */
        .quantum-stat {
            text-align: left;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quantum-stat-label {
            font-size: 12px;
            color: var(--quantum-text);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .quantum-stat-value {
            font-size: 36px;
            font-weight: 700;
            line-height: 1;
            color: var(--quantum-text-bright);
            margin-bottom: 8px;
        }
        
        .quantum-stat-change {
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .quantum-stat-change.positive {
            color: var(--quantum-success);
        }
        
        .quantum-stat-change.negative {
            color: var(--quantum-danger);
        }
        
        .quantum-stat-status {
            font-size: 12px;
            color: var(--quantum-success);
            margin-top: 4px;
        }
        
        /* Charts */
        .quantum-chart {
            width: 100%;
            height: 100%;
        }
        
        /* Tables */
        .quantum-table {
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        
        .quantum-table table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        .quantum-table th {
            background: rgba(30, 35, 50, 0.6);
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: var(--quantum-text);
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.5px;
        }
        
        .quantum-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.08);
            color: var(--quantum-text-bright);
        }
        
        .quantum-table tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        /* System Console */
        .quantum-console {
            height: 100%;
            background: rgba(10, 14, 39, 0.6);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
        }
        
        .quantum-console-header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quantum-console-controls {
            display: flex;
            gap: 8px;
        }
        
        .quantum-console-btn {
            padding: 4px 12px;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: var(--quantum-text);
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }
        
        .quantum-console-btn:hover {
            background: rgba(59, 130, 246, 0.3);
            color: var(--quantum-text-bright);
        }
        
        .quantum-console-body {
            flex: 1;
            overflow-y: auto;
            padding: 12px 16px;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 12px;
        }
        
        .quantum-log-entry {
            padding: 4px 0;
            display: flex;
            gap: 12px;
            line-height: 1.5;
        }
        
        .quantum-log-time {
            color: var(--quantum-text);
            opacity: 0.6;
            flex-shrink: 0;
        }
        
        .quantum-log-level {
            font-weight: 600;
            flex-shrink: 0;
            width: 60px;
            text-transform: uppercase;
            font-size: 11px;
        }
        
        .quantum-log-level.error {
            color: var(--quantum-danger);
        }
        
        .quantum-log-level.warning {
            color: var(--quantum-warning);
        }
        
        .quantum-log-level.info {
            color: var(--quantum-accent);
        }
        
        .quantum-log-level.success {
            color: var(--quantum-success);
        }
        
        .quantum-log-message {
            flex: 1;
            color: var(--quantum-text-bright);
        }
        
        /* Badge styles */
        .quantum-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .quantum-badge.enabled {
            background: rgba(16, 185, 129, 0.2);
            color: var(--quantum-success);
        }
        
        .quantum-badge.disabled {
            background: rgba(239, 68, 68, 0.2);
            color: var(--quantum-danger);
        }
        
        /* Loading State */
        .quantum-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--quantum-text);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(30, 35, 50, 0.4);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .grid-stack-item {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .quantum-tabs {
                overflow-x: auto;
                scrollbar-width: none;
            }
            
            .quantum-tabs::-webkit-scrollbar {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="quantum-header">
        <div class="quantum-header-top">
            <h1 class="quantum-title">Quantum Dashboard Professional</h1>
            <span class="quantum-subtitle">Enterprise Performance Analytics</span>
            
            <div class="quantum-controls">
                <button class="quantum-control-btn" id="exportBtn">
                    <span>‚¨á</span> Export
                </button>
                <button class="quantum-control-btn" id="settingsBtn">
                    <span>‚öô</span> Settings
                </button>
                <button class="quantum-control-btn" id="closeBtn">
                    <span>‚úï</span> Close
                </button>
            </div>
        </div>
        
        <nav class="quantum-tabs">
            <button class="quantum-tab active" data-tab="overview">
                <span class="quantum-tab-icon">üìä</span> Overview

            <button class="quantum-tab" data-tab="product">

            </button>

                <span class="quantum-tab-icon">üñ•Ô∏è</span> System Console
            </button>
            <button class="quantum-tab" data-tab="ai">
                <span class="quantum-tab-icon">ü§ñ</span> AI Insights
            </button>
        </nav>
    </header>
    
    <!-- Dashboard Container -->
    <main class="quantum-dashboard">
        <div class="grid-stack" id="dashboardGrid">
            <!-- Panels will be dynamically inserted here -->
        </div>
    </main>
    
    <!-- Quantum Dashboard Scripts -->
    <script src="js/quantum-bridge.js"></script>
    <script src="js/quantum-data-collector.js"></script>
    <script src="js/quantum-visualizations.js"></script>
    <script src="js/quantum-panels.js"></script>
    <script src="js/quantum-dashboard.js"></script>
    
    <script>
        // Initialize dashboard when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Quantum Dashboard
            window.quantumDashboard = new QuantumDashboard({
                container: document.getElementById('dashboardGrid'),
                layout: 'overview'
            });
            
            // Start the dashboard
            window.quantumDashboard.init();
        });
    </script>
</body>
</html>
