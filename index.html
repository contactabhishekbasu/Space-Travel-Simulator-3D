<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Travel Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="controls">
        <h3>Space Navigation</h3>
        <button id="btn-blackhole">Black Hole (Sagittarius A*)</button>
        <button id="btn-sun">Sun</button>
        <button id="btn-mercury">Mercury</button>
        <button id="btn-venus">Venus</button>
        <button id="btn-earth">Earth</button>
        <button id="btn-moon">Moon</button>
        <button id="btn-iss">ISS</button>
        <button id="btn-mars">Mars</button>
        <button id="btn-jupiter">Jupiter</button>
        <button id="btn-saturn">Saturn</button>
        <button id="btn-uranus">Uranus</button>
        <button id="btn-neptune">Neptune</button>
        
        <div id="speed-control">
            <label>Travel Speed: <span id="speed-label">1x</span></label>
            <input type="range" id="speed-slider" min="1" max="100" value="1">
        </div>
        
        <div id="distance"></div>
    </div>
    
    <div id="info">
        <h3 id="destination-name">Welcome to Space</h3>
        <div class="planet-info" id="planet-info">
            <div id="loading-indicator">Loading planets... Please wait.</div>
            Click on any celestial body to travel there and learn about it!
            <br><br>
            <strong>New Features:</strong>
            <br>• 🌙 Moon orbiting Earth
            <br>• 🛸 ISS circling our planet
            <br>• 🌓 Day/Night terminator
            <br>• 🌌 Aurora at Earth's poles
            <br>• 🌍 Realistic planet textures
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/space-simulator.js"></script>
</body>
</html>
